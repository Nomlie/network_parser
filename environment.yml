name: networkparser
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip

  # Core scientific stack
  - pandas
  - numpy
  - scipy
  - scikit-learn
  - statsmodels
  - networkx

  # Bioinformatics tools (essential for VCF & FASTA processing)
  - bcftools>=1.19
  - vcftools
  - tabix
  - snp-sites  # Optional but useful for SNP-only alignments

  # Graph & visualisation
  - matplotlib
  - seaborn  # Optional, nice for future plots

  # Biopython (for FASTA handling fallback)
  - biopython

  # Parallel processing & utilities
  - joblib

  # Development & packaging tools (optional but recommended)
  - pip:
      - pyyaml  # If you add YAML config support later
      - tqdm    # Progress bars (nice for large runs)

prefix: /path/to/your/anaconda3/envs/networkparser